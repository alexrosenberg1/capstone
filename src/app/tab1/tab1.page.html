<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search <!--Put app logo here-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Browse Vehicles"></ion-searchbar> <!--Animation not working-->
  <ion-button class="filterBtn" fill="outline">Filter</ion-button>

  <h4>SUVs</h4> <!--SUVs sectional cards-->

  <ion-card> <!--SUV example 1/2-->
    <img src="https://ionicframework.com/docs/img/demos/card-media.png">
    <ion-card-header>
      <ion-card-title>2024 Ford Bronco</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> <!--Car Description-->
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>

    <ion-button name="heart-outline" class="favBtn"></ion-button> <!--Fav Btn-->

    <ion-button (click)="setOpen(true)" class="rentMeBtn" fill="solid">Rent Me</ion-button> <!--Rental Button-->
    <ion-modal [isOpen]="isModalOpen"> <!--Dropdown rental form-->
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Rent Me</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            The rental form + calendar plugin will go in here <!--Content of the rental form-->
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>


  </ion-card>
</ion-content>
